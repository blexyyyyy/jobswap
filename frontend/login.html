<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JobSwipe - Login to find your dream job">
    <title>JobSwipe | Login</title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¼</text></svg>">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/auth.css">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo-icon">ðŸ’¼</div>
            <h1 class="logo-text">JobSwipe</h1>
            <p class="logo-tagline">Swipe your way to your dream job</p>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Tab Switcher -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn-submit" id="login-btn">
                    <span>Login</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-error" id="login-error"></div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="John Doe" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Min. 6 characters" required minlength="6"
                        autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                        autocomplete="new-password">
                </div>

                <button type="submit" class="btn-submit" id="register-btn">
                    <span>Create Account</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-error" id="register-error"></div>
            </form>
        </div>

        <!-- Footer -->
        <p class="auth-footer">
            By continuing, you agree to our Terms of Service
        </p>
    </div>

    <script type="module" src="src/js/particles.js"></script>

    <!-- Auth Handlers -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Tab switching
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === targetTab + '-form') {
                            form.classList.add('active');
                        }
                    });
                });
            });

            // Login handler
            const loginBtn = document.getElementById('login-btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', async function (e) {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    const errorDiv = document.getElementById('login-error');

                    this.disabled = true;
                    this.querySelector('span').textContent = 'Logging in...';
                    errorDiv.classList.remove('show');

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const text = await response.text();
                        let data = null;
                        try { data = text ? JSON.parse(text) : null; } catch (e) { data = null; }
                        if (!response.ok) throw new Error((data && (data.detail || data.error)) || response.statusText || 'Login failed');
                        if (!data || !data.access_token) throw new Error('Invalid login response from server');

                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        this.querySelector('span').textContent = 'âœ“ Success!';
                        setTimeout(() => { window.location.href = 'index.html'; }, 500);
                    } catch (error) {
                        this.disabled = false;
                        this.querySelector('span').textContent = 'Login';
                        errorDiv.textContent = error.message;
                        errorDiv.classList.add('show');
                    }
                });
            }

            // Register handler
            const registerBtn = document.getElementById('register-btn');
            if (registerBtn) {
                registerBtn.addEventListener('click', async function (e) {
                    e.preventDefault();
                    const name = document.getElementById('register-name').value;
                    const email = document.getElementById('register-email').value;
                    const password = document.getElementById('register-password').value;
                    const confirm = document.getElementById('register-confirm').value;
                    const errorDiv = document.getElementById('register-error');

                    if (password !== confirm) {
                        errorDiv.textContent = 'Passwords do not match';
                        errorDiv.classList.add('show');
                        return;
                    }

                    this.disabled = true;
                    this.querySelector('span').textContent = 'Creating account...';
                    errorDiv.classList.remove('show');

                    try {
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password, name })
                        });
                        const text = await response.text();
                        let data = null;
                        try { data = text ? JSON.parse(text) : null; } catch (e) { data = null; }
                        if (!response.ok) throw new Error((data && (data.detail || data.error)) || response.statusText || 'Registration failed');
                        if (!data || !data.access_token) throw new Error('Invalid registration response from server');

                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        this.querySelector('span').textContent = 'âœ“ Account Created!';
                        setTimeout(() => { window.location.href = 'index.html'; }, 500);
                    } catch (error) {
                        this.disabled = false;
                        this.querySelector('span').textContent = 'Create Account';
                        errorDiv.textContent = error.message;
                        errorDiv.classList.add('show');
                    }
                });
            }
        });
    </script>
</body>

</html>
